<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        
        * 폴더 생성
            - cd Desk
            - mkdir gitTest

        0. 경로 이동
            - cd ./Desktop/gitTest

        1. git으로 기록 남기기
            - staging area (필요한 공간만 담는 것 -> 임시 저장소)
            - git add ./test.html -> git에 등록됨 

        2.현재 설치된 git 설정값 확인 할 수 있음
            - git config --list

        3. 유저 이름,이메일 등록
            - git config --global user.name "hyojung22"
            - git config --global user.email "95choihyojung@gmail.com"

        4. 최종적으로 기록을 남겨줘야함
            - local repository (최종기록 남는 곳)
            - commit 명령을 통해서 그 순간을 기록한다 (snapshot)
            - git commit -m 'first commit'

            리스트 확인
            - git config --list
            - git log

    -->
       
    <!-- 

    1. 수정사항 일어남(modify) 
    - tracking하는 변경내역이 있는 모든 파일 staging area에 저장
    - git add .
    - git commit -m 'add h1 tag' -> 3번째 commint 이력 저장

    -->
    
    <h1>hello world</h1>
    <h2>apple</h2>
</body>
</html>
