<!DOCTYPE html>
<html>

<head>
    <title>JSON Data Example</title>
</head>

<body>
    <h1>JSON Data Display</h1>
    <div id="fruits"></div>

    <script>
        // Function to fetch JSON data
        function fetchJSONData() {
            fetch('http://192.168.0.137:5021/news_list') // Replace 'your_json_data.json' with your JSON source URL or file path
                .then(response => response.json())
                .then(data => displayJSONData(data))
                .catch(error => console.error('Error fetching JSON data:', error));
        }

        // Function to display JSON data on the webpage
        function displayJSONData(data) {
            const jsonDisplay = document.getElementById('jsonDisplay');
            
            for (i=0;i<data.length;i++)
                {
                    if (data[i]['prediction'] == 1){
                        
                        
                        const li = document.createElement("li");
                        li.setAttribute('id', i);
                        const textNode = document.createTextNode(JSON.stringify(data[i]['article']));
                        li.appendChild(textNode);
                        document.getElementById('fruits').appendChild(li)
                    }
                }
            console.log(data)

        }

        // Call the fetchJSONData function when the page loads
        window.onload = fetchJSONData;
    </script>
</body>

</html>
